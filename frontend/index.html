            <div class="col no-gutters">
                <div class="leftside d-flex justify-content-left align-items-center">

                    <div class="form-group ">
                        <label for="num-compu" class="col-1 col-form-label">N</label>
                        <div class="col-9">
                          <input class="form-control" type="number" value="" id="num-compu">
                        </div>
                      </div>

                      <div class="form-group ">
                        <label for="trabajos" class="col-1 col-form-label">δ</label>
                        <div class="col-9">
                          <input class="form-control" type="number" value="" id="trabajos">
                        </div>
                      </div>

                      <div class="form-group ">
                        <label for="f-comp-perif" class="col-1 col-form-label">β</label>
                        <div class="col-9">

                      <div class="form-group ">

                      </div>

                      <div class="form-group ">

                          <input class="form-control" type="number" value="" id="reboot">
                        </div>
                      </div>
                      <div  class="column">

                        <h6>N= num de computadoras</h6>
                        <h6>δ= distribucion de trabajos</h6>
                        <h6>β= falla en compilamiento perfiferico</h6>
                        <h6>γ= falla en compilamiento central</h6>
                        <h6>ɑ= generacion de trabajo</h6>
                        <h6>reboot= recuperacion despues de falla</h6>
                       
                   </div>
               <div><button type="button" class="btn btn-success">Start</button></div>
                    </div>
